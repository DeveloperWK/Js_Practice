<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.clear();
        function highestRunScorer(runScorer) {
            var maxScorer = runScorer[0][0];
            var maxScore = runScorer[0][1];
            for (var x = 1; x < runScorer.length; x++) {
                if (maxScore < runScorer[x][1]) {
                    maxScore = runScorer[x][1];
                    maxScorer = runScorer[x][0];
                }
            }
            return maxScorer;

        };

        var runScorer = [
            ['hakim', 20],
            ['akash', 100],
            ['robi', 50],
        ];
        var name = highestRunScorer(runScorer);
        console.log(name);

    </script>
</body>

</html>
