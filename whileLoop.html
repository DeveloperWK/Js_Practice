<body>
    <script>
        var x,sum;
        x=1;
        sum=0;

        while(x<=100){
            if(x%3==0 && x%5==0){
                document.write(" "+x)
                 sum=sum+x;
            }
           
            x++

        }
        document.write(" "+sum);
    </script>
