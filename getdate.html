<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var date = new Date();
        console.log(date)
        var year = date.getFullYear()
        console.log(year);
        var hour = date.getHours();
        console.log(hour);
        var sec = date.getMilliseconds();
        console.log(sec);
    </script>
</body>
